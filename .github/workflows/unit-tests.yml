name: Unit Tests

on:
  push:
    branches:
      - main
      - master
      - '**/*'
  pull_request:
    branches:
      - main
      - master

jobs:
  test-unit:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit -- --run
