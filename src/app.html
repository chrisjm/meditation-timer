<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Meditation Timer - Focus on Your Practice" />
		<meta
			name="description"
			content="A beautiful and minimal meditation timer to help you focus on your practice with ambient sounds and interval bells."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://meditation-timer-sable.vercel.app/" />
		<meta property="og:logo" content="%sveltekit.assets%/favicon.png" />
		<meta property="og:title" content="Meditation Timer - Focus on Your Practice" />
		<meta
			property="og:description"
			content="A beautiful and minimal meditation timer to help you focus on your practice with ambient sounds and interval bells."
		/>
		<!-- Primary OG Image (1.91:1) -->
		<meta property="og:image" content="%sveltekit.assets%/og-bg.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Square OG Image (1:1) -->
		<meta property="og:image" content="%sveltekit.assets%/og-bg-square.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="1200" />

		<!-- Wide OG Image (2:1) -->
		<meta property="og:image" content="%sveltekit.assets%/og-bg-wide.png" />
		<meta property="og:image:width" content="1500" />
		<meta property="og:image:height" content="750" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="%sveltekit.assets%/" />
		<meta property="twitter:title" content="Meditation Timer - Focus on Your Practice" />
		<meta
			property="twitter:description"
			content="A beautiful and minimal meditation timer to help you focus on your practice with ambient sounds and interval bells."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/og-bg.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
