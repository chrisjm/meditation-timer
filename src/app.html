<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Meditation Timer - Focus on Your Practice" />
		<meta
			name="description"
			content="A simple meditation timer to enhance your practice with soothing ambient sounds, gentle interval bells, and healing solfeggio frequencies."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://meditation-timer-sable.vercel.app/" />
		<meta property="og:logo" content="https://meditation-timer-sable.vercel.app/favicon.png" />
		<meta property="og:title" content="Meditation Timer - Focus on Your Practice" />
		<meta
			property="og:description"
			content="A simple meditation timer to enhance your practice with soothing ambient sounds, gentle interval bells, and healing solfeggio frequencies."
		/>
		<!-- Primary OG Image -->
		<meta property="og:image" content="https://meditation-timer-sable.vercel.app/og-bg.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://meditation-timer-sable.vercel.app/" />
		<meta property="twitter:title" content="Meditation Timer - Focus on Your Practice" />
		<meta
			property="twitter:description"
			content="A simple meditation timer to enhance your practice with soothing ambient sounds, gentle interval bells, and healing solfeggio frequencies."
		/>
		<meta property="twitter:image" content="https://meditation-timer-sable.vercel.app/og-bg.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
